<!<!DOCTYPE html>
<html>
    <head>
        <title>My todo list</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="jquery.js" charset="utf-8"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>May toudou liste</h1>
        </div>
        <div id="taskInput">
            <input id="taskName" type="text" placeholder="yeah yeah">
            <div>
                <button id="buttonAdd">ADD</button>
            </div>
        </div>
        <div class="container">
            <div class="list">
                <table class="table">
                    <thead style="text-align: center;">
                        <tr>
                            <th colspan="3">TOUDOU</th>
                        </tr>
                    </thead>
                    <tbody id="todo">

                    </tbody>
                </table>
            </div>
            <div class="list">
                <table class="table">
                    <thead style="text-align: center;">
                        <tr>
                            <th colspan="2">DONNE</th>
                        </tr>
                    </thead>
                    <tbody id="done">

                    </tbody>
                </table>
            </div>
        </div>
          <br/><br/><br/><br/><br/><br/><br/>
          <div class="save" style="text-align:center"><button>save</button></div>
    </body>
</html>
